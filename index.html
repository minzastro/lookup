<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Lookup Service</title>
<link rel="stylesheet" href="lookup/static/styles.css">

<script>

// Add keypress event listener to enforce input rules
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
    input.addEventListener('keypress', function(e) {
        const charCode = e.which || e.keyCode;
        if (!(charCode >= 48 && charCode <= 57 || charCode === 32 || charCode === 44 || charCode === 46)) {
            e.preventDefault();
        }
    });
});
</script>
</head>
<body>
<div class="container">
    <h1>Sky lookup service</h1>
    <div class="form-container">
        <form id="skyLookupForm" action='/lookup/search'>
            <label for="Coordinates">Coordinates:</label>
            <input type="text" id="coord" name="coordinates" pattern="[0-9\s,\.\-]*" required/>
            
            <label for="radius">Radius:</label>
            <input type="text" id="radius" name="radius" pattern="[0-9\s,\.]*" required value="10"/>
            
            <button type="submit" value="search">Submit</button>
        </form>
    </div>
</div>

<!--<script src="script.js"></script>-->
</body>
</html>
